name: IBN Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build du site (si nécessaire)
        run: |
          echo "Prise en compte de l'intention:"
          cat intent.yaml
          echo "Build terminé"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Déployer sur GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
